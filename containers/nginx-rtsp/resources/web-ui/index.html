<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pi-Camera-in-a-box</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen">
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen">

	<!-- VideoJS  -->
	<link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
	<script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
	<!-- Included since Video.js 7 per https://www.npmjs.com/package/@leonchabbey/rio-videojs-http-streaming -->
	<!-- <script src="https://unpkg.com/@videojs/http-streaming@2.10.3/dist/videojs-http-streaming.min.js"></script> -->

</head>

<body>
	<nav class="light-blue lighten-1">
		<div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Live Feed: CAMERANAME</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="https://github.com/benjamin-maynard/Pi-Camera-in-a-box">GitHub</a></li>
			</ul>
		</div>
	</nav>

	<br>

	<div class="section no-pad-bot" id="index-banner">

		<div class="row">


			<video id="Pi-Camera-in-a-box" class="video-js vjs-default-skin center" controls preload="auto" width="960"
				height="540" data-setup='{}'>
			</video>


			<script>
				const player = videojs('Pi-Camera-in-a-box');
				player.src({
					src: '../hls/stream.m3u8',
					type: 'application/x-mpegURL'
				});
			</script>
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading to a
				web browser that
				<a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>

		</div>
		<br>

	</div>

	<footer class="page-footer light-blue lighten-1">
		<div class="footer-copyright">
			<div class="container">
				Pi-Camera-in-a-box by Benjamin Maynard. Feed should be delayed by no more than 60 seconds.
			</div>
		</div>
	</footer>


	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>

</body>

</html>
